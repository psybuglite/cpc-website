    output: true
    permalink: /about/:collection/:name/
  how-tos:
    title: How-Tos
    output: true
    permalink: /how-tos/:collection/:name/
  releases:
    title: Releases
    output: true
  blog:
    title: Consumer Blog
    output: true
  announcements:
    title: Announcements
    output: true
  alerts:
    title: Alerts & Advisory
    output: true
  events:
    title: Events
    output: true
  gallery:
    title: Gallery
    output: true
  education:
    title: Consumer Education Materials
    output: true
  departments:
    title: Departments and Units
    output: true
    permalink: /about/departments/:collection/:name/
  regulators:
    title: Regulators
    output: true
    permalink: /about/regulators/:collection/:name/
  partners:
    title: Partners
    output: true
    permalink: /about/partners/:collection/:name/
  consumers:
    title: Consumers
    output: true
    permalink: /consumers/:collection/:name/
  cpa:
    title: Consumer Protection Alliances
    output: true
  testimonials:
    title: Testimonials
    output: true
    permalink: /consumers/testimonials/:collection/:name/
  businesses:
    title: Businesses
    output: true
    permalink: /businesses/:collection/:name/
  documents:
    title: Relevant Documents
    output: true
    permalink: /ngos/:collection/:name/
  publications:
    title: Publications
    output: true
    permalink: /publications/:collection/:name/


# Defaults
defaults:
  - scope:
      type: blog
    values:
      permalink: /:collection/:year/:month/:day/:title/
      image:
      is_blog: true
      layout: news-single
  - scope:
      type: releases
    values:
      permalink: /news-events/:collection/:year/:month/:day/:title/
      image:
      is_releases: true
      layout: news-single
  - scope:
      type: announcements
    values:
      permalink: /news-events/:collection/:year/:month/:day/:title/
      image:
      is_announcements: true
      layout: news-single
  - scope:
      type: alerts
    values:
      permalink: /news-events/:collection/:year/:month/:day/:title/
      image:
      is_alerts: true
      layout: news-single
  - scope:
      type: events
    values:
      permalink: /news-events/:collection/:title/
      event_date:
      event_time:
      event_summary:
      event_venue:
      image:
      is_events: true
      layout: news-single
  - scope:
      type: gallery
    values:
      permalink: /:collection/:title/
      is_gallery: true
  - scope:
      type: education
    values:
      permalink: /:collection/:title/
      is_gallery: true

# Include folders
include:
  - _pages


# Plugins
plugins:
  - jekyll-paginate-v2



############################################################
# Site configuration for the Auto-Pages feature
# The values here represent the defaults if nothing is set
autopages:

  # Site-wide kill switch, disable here and it doesn't run at all 
  enabled: true

  # Collection pages, omit to disable
  collections:
    layouts:
      - 'news-all.html'
    enabled: true
  

# Handling Sass
sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore